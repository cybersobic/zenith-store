<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/catalog.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <nav class="navbar navbar-light static-top header">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><img src="images/logo.png" width="330px" alt="logo_image"></a>
            <a id="lgBut" class="btn btn-primary" href="/login">Войти в аккаунт</a>
        </div>
    </nav>
    <main>
        <div class="catalog_title"><h3>Каталог товаров</h3></div>
        <div class="catalog">
            <div class="categories">
                <h3>Категории:</h3>
                <div class="categories_content">
                    <a class="category">
                        <img src="images/category_images/all.png" alt="category_image">
                        <p>Все товары</p>
                    </a>
                    <div th:each="ctg : ${categoryData}">
                        <a class="category">
                            <img th:src="${ctg.imageLink}" alt="category_image">
                            <p th:text="${ctg.name}"></p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="product_list" id="productListContainer"></div>
        </div>
    </main>

    <script src="js/checkLoginWithToken.js"></script>
    <script src="js/catalog.js"></script>
</body>
</html>
