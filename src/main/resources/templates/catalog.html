<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="store_logo">
            <a class="logo" th:href="@{/}"><img src="images/logo.png" alt="main_logo_image"></a>
        </div>
        <div class="user_basket">
            <a th:href="@{/basket}" title="Корзина"><img src="images/basket_image.png" alt="user_basket"></a>
        </div>
        <div class="store_account">
            <a href="/login" title="Авторизация"><img src="images/user_default_image.png" alt="user_basket"></a>
        </div>
    </header>
    <main>
        <div class="catalog_title"><h2>Каталог товаров</h2></div>
        <div class="catalog">
            <div class="categories">
                <br><h3>Категории:</h3>
                <div class="categories_content">
                    <a class="category" href="#">Все товары</a>
                    <div th:each="ctg : ${categories}">
                        <a class="category" href="#" th:text="${ctg}"></a>
                    </div>
                </div>
            </div>
            <div class="product_list">
                <div class="prods" th:each="product : ${products}">
                    <div class="product_image">
                        <img src="images/product_default_image.png" alt="product_default_image">
                    </div>
                    <div class="product_content">
                        <h3 class="product_name" th:text="${product.name}"></h3><br>
                        <p><span class="product_price" th:text="${product.price}"></span> руб.</p><br>
                        <a class="buy_product" th:href="@{/buy}">Купить</a>
                    </div>
                    <div class="product_menu">
                        <a title="Подробнее о товаре" href="#"><img src="images/info_image.png" alt="product_info"></a>
                        <a title="Добавить в корзину" href="#"><img src="images/add_to_basket.png" alt="add_to_basket"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/catalog.js"></script>
</body>
</html>
