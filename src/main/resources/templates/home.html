<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="store_logo">
            <a class="logo" href=""><img src="images/logo.png" alt="main_logo_image"></a>
        </div>
        <a href="#" class="store_catalog">
            <h4><span>&#9776;</span>Каталог</h4>
        </a>
        <div class="store_search">
            <div class="search_input"><input type="text" placeholder="Поиск на сайте..."></div>
            <a class="search_button" href="#">🔎</a>
        </div>
        <div class="user_basket">
            <a href="#" title="Корзина"><img src="images/basket_image.png" alt="user_basket"></a>
        </div>
        <div class="store_account">
            <a href="#" title="Авторизация"><img src="images/user_default_image.png" alt="user_basket"></a>
        </div>
        <div class="store_help">
            <a href="#" title="Поддержка"><img src="images/help_image.png" alt="user_basket"></a>
        </div>
    </header>
    <div class="header_bottom">
        <img src="/images/header_bottom.png" alt="header_bottom_image">
    </div>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
